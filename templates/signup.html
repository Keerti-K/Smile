{% extends "base.html" %}

{% block pageheading %}sign up{% endblock %}

{% block main %}
<form class="myform" method="post">
    <div class="form-group">
        <div class="form-label">First name:</div>
        <div class="form-element"><input type="text" name="first_name" id="first_name" required></div>
    </div>
    <div class="error">{{ first_name_error }}</div>
    <div class="form-group">
        <div class="form-label">Last name:</div>
        <div class="form-element"><input type="text" name="last_name" id="last_name" required></div>
    </div>
    <div class="error">{{ last_name_error }}</div>
    <div class="form-group">
        <div class="form-label">Email:</div>
        <div class="form-element"><input type="email" name="email" id="email"></div>
    </div>
    <div class="form-group">
        <div class="form-label">Password:</div>
        <div class="form-element"><input type="password" name="password" id="password"></div>
    </div>
    <div class="error">{{ error }}</div>
    <div class="form-group">
        <div class="form-label">Confirm Password:</div>
        <div class="form-element"><input type="password" name="password2" id="password2"></div>
    </div>
    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Signup"></div>
    </div>
</form>
<p><br><br><br>If you don't have an account, please <a href="/signup">sign up</a>.</p>
{% endblock %}
